<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="text-center">Stop Watch</h1>
        <h1 id="count_display" class="px-4 text-center">0</h1>
    </header>
    <main>
        <section class="align-middle">
            <div class="text-center">
                <button type="button" id="btn-start" class="btn btn-primary">Start</button>
                <button type="button" id="btn-stop" class="btn btn-danger">Stop</button>
                <button type="button" id="rest-btn" class="btn btn-primary">Clear</button>
            </div>
        </section>
    </main>
    
   
    <script src="stopwatch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
